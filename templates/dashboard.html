<html>
    <head>
        <meta charset="utf-8">
        <title>NetMonintor System</title>

        <link rel="stylesheet" href="{{ url_for( 'static', filename= 'css/style.css' )}}" >
        <nav class="menu">
            <ul id="menu"> 
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href=logout>Logout</a></li>

    </head>
    <div class="container_cus">
        <div>
            <div class="devices_list">
                <h3>Devices List</h3>
                <table style="border:3px #cccccc solid;" cellpadding="10" border='1'>
                    <tr>
                        <td>ID</td>
                        <td>Devices Name</td>
                        <td>IP address</td>
                        <td></td>
                    </tr>
                    {% for device in devices %}
                    <tr>
                        <td>{{ device.device_id }}</td>
                        <td>{{ device.name }}</td>
                        <td>{{ device.IP }}</td>
                        <td><a href="device/{{ device.device_id  }}">edit</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="devices_fuction">
                <a href=device_add >
                    <button class="button" name="Add_Devices" type="submit">Add Devices</button>
                </a>
            
            </div>
    </div>
